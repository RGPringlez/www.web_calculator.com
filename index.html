<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>

    <div id = "calculator">
        <div id = "calc_display">
            <div id = "output" role="">0</div>
        </div>

        <div id = "calc_buttons">
            <div class="grid" id = "plus">+</div>
            <div class="grid" id = "minus">-</div>
            <div class="grid" id = "multiply">x</div>
            <div class="grid" id = "divide">/</div>
            <div class="grid" id = "seven">7</div>
            <div class="grid" id = "eight">8</div>
            <div class="grid" id = "nine">9</div>
            <div class="grid" id = "equal">=</div>
            <div class="grid" id = "four">4</div>
            <div class="grid" id = "five">5</div>
            <div class="grid" id = "six">6</div>
            <div class="grid" id = "one">1</div>
            <div class="grid" id = "two">2</div>
            <div class="grid" id = "three">3</div>
            <div class="grid" id = "zero">0</div>
            <div class="grid" id = "decimal">.</div>
            <div class="grid" id = "clear">AC</div>
        </div>
    </div>

<script src="scripts.js"></script>
</body>
</html>
